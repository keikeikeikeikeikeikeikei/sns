<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        code { background: #eee; padding: 2px 4px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>API Routes</h1>
    <table>
        <thead>
            <tr>
                <th>Method</th>
                <th>Endpoint</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>GET</td><td><code>/api</code></td><td>Health Check</td></tr>
            <tr><td>POST</td><td><code>/api/register</code></td><td>Register User</td></tr>
            <tr><td>POST</td><td><code>/api/login</code></td><td>Login User</td></tr>
            <tr><td>GET</td><td><code>/api/posts?type={type}</code></td><td>List Posts (feed, qa, blog)</td></tr>
            <tr><td>POST</td><td><code>/api/posts</code></td><td>Create Post</td></tr>
            <tr><td>POST</td><td><code>/api/reactions</code></td><td>Add Reaction</td></tr>
            <tr><td>POST</td><td><code>/api/posts/best_answer</code></td><td>Set Best Answer (Q&A)</td></tr>
        </tbody>
    </table>
</body>
</html>
